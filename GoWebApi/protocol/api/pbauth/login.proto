syntax = "proto3";

package pbauth;

option go_package = "webapi/protocol/gen/pbauth;pbauth";

import "pbuser/user.proto";

// 请求-登录
message LoginRequest {
  // 邮箱
  string email = 1;    // @gotags: binding:"required,email"
  // 密码
  string password = 2; // @gotags: binding:"required,min=6,max=20"
}

// 响应-登录
message LoginResponse {
  string token = 1;
  pbuser.User user = 2;
}